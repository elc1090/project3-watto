<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislytography</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <script src="scripts/fetch.js" defer></script>
    <script type="module" src="scripts/save.js" defer></script>
    
</head>
<body>
  <div class="button-container">
    <button id="save-button">Save</button>
    <button id="load-button">Load</button>
  </div>

    <div class="tier-list">
        <div class="big-group">
          <div class="group">
            <h2 id='title' contenteditable="true">Legendaries</h2>
            <ul class="items" id="group1">
            </ul>
          </div>
          <div class="group">
            <h2 id='title' contenteditable="true">Epics</h2>
            <ul class="items" id="group2">
            </ul>
          </div>
          <div class="group">
            <h2 id='title' contenteditable="true">Rares</h2>
            <ul class="items" id="group3">
            </ul>
          </div>
        </div>
        <div class="big-group">
          <div class="group">
            <h2 id='title' contenteditable="true">Unowned Legendaries</h2>
            <ul class="items" id="group4">
            </ul>
          </div>
          <div class="group">
            <h2 id='title' contenteditable="true">Unowned Epic</h2>
            <ul class="items" id="group5">
            </ul>
          </div>
          <div class="group">
            <h2 id='title' contenteditable="true">Unowned Rare</h2>
            <ul class="items" id="group6">
            </ul>
          </div>
        </div>
      </div>
      
</body>
</html>
